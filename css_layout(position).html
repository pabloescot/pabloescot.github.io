<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Css layout</title>
</head>
<body>
    <h2>Position PE</h2>
    Existen varios tipos de posicionamiento los cuales son: static, relative, absolute, fixed e inherit.
    Y para elegir el lugar usamos: top, bottom, left y right.
    <h4 class="ejemplos">Ejemplo:</h4>
    <img class="hasbulla" src="imagenes/G.O.A.T.-MMA-Hasbulla-Fighting-shirt.png" alt="hasbulla">
    <img class="alas" src="imagenes/alas.png" alt="corona"><br>
</body>
<style>
.alas{
position: absolute;
left: 340px;

}
.hasbulla{
    position: absolute;
    left: 500px;
    
}
.ejemplos{
    text-decoration: underline;
</style>
</html>
